    <h1>徐霞客</h1>
<h2>地理学家、旅行家、文学家</h2>

<p>徐霞客（1587年1月5日－1641年3月8日），名弘祖，字振之，号霞客，南直隶江阴县（今江苏省江阴市）人，明代地理学家、旅行家和文学家，他经30年考察撰成了60万字地理名著《徐霞客游记》，被称为“千古奇人”。 
徐霞客一生志在四方，足迹遍及今21个省、市、自治区  ，“达人所之未达，探人所之未知”，所到之处，探幽寻秘，并记有游记，记录观察到的各种现象、人文、地理、动植物等状况。
《徐霞客游记》开篇之日（5月19日）被定为中国旅游日。</p>
