    <h1>陶渊明</h1>
<h2>诗人</h2>

<p>陶渊明（约365年～427年），字元亮，晚年更名为陶潜。别号五柳先生，私谥靖节，世称靖节先生。浔阳柴桑（今江西省九江市）人。东晋末到刘宋初杰出的诗人、辞赋家、散文家。被誉为“隐逸诗人之宗”、“田园诗派之鼻祖”。是江西首位文学巨匠。
曾任江州祭酒、建威参军、镇军参军、彭泽县令等职，最末一次出仕为彭泽县令，八十多天便弃职而去，从此归隐田园。他是中国第一位田园诗人，被称为“古今隐逸诗人之宗”，有《陶渊明集》。</p>
